---
- name: Apt Update
  become: true
  apt:
    update-cache: yes
    
- name: Add key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    become: yes

- name: add repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable

- name: install Docker    
  apt:
    update-cache: yes
    name:
    - python
    - docker-ce
    - docker-ce-cli
    - containerd.io 

- name: Start Docker
  systemd:
    state: started
    name: docker

- name: add user to group docker
  user:
    name: ubuntu
    groups: docker
